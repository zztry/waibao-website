<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap</title>
    <!-- 引入 D3.js 库 -->
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        /* 为了示例演示，添加一些基本的样式 */
        .heatmap-cell {
            fill: steelblue;
            stroke: rgb(209, 107, 107);
        }
    </style>
</head>
<body>
    <svg id="heatmap" width="500" height="500"></svg>

    <script>
        // 创建热力图数据
        var data = [
            [10, 20, 30, 40, 50],
            [15, 25, 35, 45, 55],
            [20, 30, 40, 50, 60],
            [25, 35, 45, 55, 65],
            [30, 40, 50, 60, 70]
        ];

        // 创建热力图
        var svg = d3.select("#heatmap");

        var rows = svg.selectAll(".row")
            .data(data)
            .enter().append("g")
            .attr("class", "row");

        var cells = rows.selectAll(".heatmap-cell")
            .data(function(d) { return d; })
            .enter().append("rect")
            .attr("class", "heatmap-cell")
            .attr("x", function(d, i) { return i * 50; })
            .attr("y", function(d, i, j) { return j * 50; })
            .attr("width", 50)
            .attr("height", 50)
            .attr("fill", function(d) { return "rgb(" + d + ", 0, 0)"; }); // 颜色随数据变化

    </script>
</body>
</html>
